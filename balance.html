<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Balance</title>

<style>
body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#F2EDE4;
  color:#1F3D2B;
  text-align:center;
}
h1 { margin-top:40px; font-size:48px; }
button {
  margin:10px;
  padding:16px 28px;
  font-size:18px;
  border:none;
  border-radius:18px;
}
.income { background:#A9C7D8; }
.expense { background:#E4BFC6; }
</style>
</head>

<body>

<h1 id="balance">0 ₽</h1>

<button class="income" onclick="add(1)">+ Доход</button>
<button class="expense" onclick="add(-1)">– Расход</button>

<script>
let balance = Number(localStorage.getItem("balance")) || 0;
const el = document.getElementById("balance");
render();

function add(type){
  const value = prompt("Сумма");
  if(!value) return;
  const sum = Number(value);
  if(isNaN(sum)) return alert("Введите число");
  balance += sum * type;
  localStorage.setItem("balance", balance);
  render();
}

function render(){
  el.textContent = balance + " ₽";
}
</script>

</body>
</html>
